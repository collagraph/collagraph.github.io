		<style>		
			svg {
				display: inline-block;
				position: fixed;
				top:0;
				left: 0;
				z-index: -99;
			}
		</style>
		
		</style>
		<!-- d3  line art -->
		<script type="text/javascript">
			var w = $(svg).parent().width(); //set width for page width
			var h = 800; // set the height
			var step = 10000; // set the duration of a single line drawing
			var dataset = [
			[89.9, 100, 66.6, 0],
			[78.3, 50, 10, 0],
			[38.3, 20.8, 10, 100],
			[10, 100, 66.6, 0],
			[33.3, 35, 78.3, 50],
			[33.3, 100, 90, 0]
			]; // x1, y1, x2, y2 coordinates for the lines 
			//Create SVG element
			var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);
			svg.selectAll("line")
			.data(dataset)
			.enter()
			.append("line")
			.attr("x1", function(d) {
				return d[0] + "%";
			})
			.attr("y1", function(d) {
				return d[1] + "%";
			})
			.attr("x2", function(d) {
				return d[0] + "%";
			})
			.attr("y2", function(d) {
				return d[1] + "%";
			})
			.attr("stroke", "#cfcfcf")
			.attr("stroke-width", "1")
			.transition()
			.ease( "in-out")
			.duration(step)
			.delay( function(d, i) {
			return (i * step)
			})
		  	.attr("x2", function(d) {
	  			return d[2] + "%";
			})
			.attr("y2", function(d) {
				return d[3] + "%";
			});
			
		</script>
