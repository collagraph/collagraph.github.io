    <head id="robert-irish">

        <meta charset="UTF-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
        <!--[if IE ]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->

        <title>{{ page.title }} | {{ site.title }}</title>

        <meta name="author" content="{{ site.name }}" />
        <meta name="title" content="{{ page.title }}" />
        {% if page.description %}
            <meta name="description" content="{{ page.description }}" />
        {% else %}
            <meta name="description" content="{{ site.description }}" />
        {% endif %}

        <!-- Mobile viewport fix -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Robots -->
        <meta name="robots" content="follow,index">

        <!-- Twitter -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="{{ site.twitter }}">
        <meta name="twitter:title" content="{{ page.title }}">
        {% if page.description %}
            <meta name="twitter:description" content="{{ page.description }}">
        {% else %}
            <meta name="twitter:description" content="{{ site.description }}">
        {% endif %}
        <meta name="twitter:creator" content="{{ site.creator }}">
        {% if page.image %}
            <meta name="twitter:image:src" content="{{ site.url }}{{ page.image }}">
        {% else %}
            <meta name="twitter:image:src" content="{{ site.url }}/img/social.jpg">
        {% endif %}
        <meta name="twitter:domain" content="{{ site.url }}{{ page.url }}">

        <!-- Facebook -->
        <meta property="og:type" content="article">
        <meta property="og:url"	content="{{ site.url }}{{ page.url }}">
        <meta property="og:site_name" content="{{ site.title }}">
        {% if page.image %}
            <meta property="og:image" content="{{ site.url }}{{ page.image }}">
        {% else %}
            <meta property="og:image" content="{{ site.url }}/img/social.jpg">
        {% endif %}
        <meta property="og:title" content="{{ page.title }}">
        {% if page.description %}
            <meta property="og:description" content="{{ page.description }}">
        {% else %}
            <meta property="og:description" content="{{ site.description }}">
        {% endif %}
        <meta property="article:author" content="{{ site.name }}">

        <!--[if lt IE 9]>
        <script src="{{ site.url }}/js/html5shiv.min.js"></script>
        <![endif]-->
        <!-- tell iphones not to interpret numbers as phone numbers -->
		<meta name="format-detection" content="telephone=no">

        <!-- Modernizr -->
    	<script type="text/javascript" src="{{ site.url }}/js/modernizr.min.js"></script>

        <!-- Stylesheets -->
        <link type="text/css" rel="stylesheet" href="{{ site.url }}/css/style.css" media="screen" />

        <!-- jQuery -->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js?ver=3.5.2"></script>

	</head>

    <!-- @body -->
    <body class="{{ page.title }} {{ page.layout }}">
